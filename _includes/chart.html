<style>

.chart div {
  font: 18px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 6px;
  margin: 2px;
  color: white;
}

</style>

<div class="chart">
{% for result in include.results %}
{% assign score = result[include.score] %}
  <div style="width: {{ score | times: 5.0 }}px;">
    {{ score }}
  </div>
{% endfor %}
</div>
